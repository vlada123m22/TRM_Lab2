<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AR Story: The Garden of Life</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <!-- AR.js for A-Frame (NFT marker-based AR) -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a8e063 0%, #56ab2f 100%);
    }
    
    .story-overlay {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(139, 69, 19, 0.95);
      color: #fff;
      padding: 20px 30px;
      border-radius: 15px;
      max-width: 80%;
      text-align: center;
      z-index: 100;
      backdrop-filter: blur(10px);
      border: 3px solid rgba(76, 175, 80, 0.6);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .story-overlay h2 {
      margin: 0 0 10px 0;
      font-size: 24px;
      background: linear-gradient(90deg, #4CAF50, #8BC34A, #FFC107);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .story-overlay p {
      margin: 5px 0;
      font-size: 16px;
      line-height: 1.5;
    }
    
    .progress-bar {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 400px;
      height: 12px;
      background: rgba(139, 69, 19, 0.5);
      border-radius: 10px;
      overflow: hidden;
      z-index: 100;
      border: 2px solid rgba(76, 175, 80, 0.6);
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #8B4513, #4CAF50, #FFC107);
      width: 0%;
      transition: width 0.8s ease;
      border-radius: 10px;
    }
    
    .hud {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: grid;
      grid-template-columns: repeat(3, auto);
      gap: 12px;
      z-index: 100;
      pointer-events: none;
    }
    
    .hud button {
      pointer-events: auto;
      padding: 12px 16px;
      border: 0;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.95);
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    .hud button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      background: rgba(76, 175, 80, 0.95);
    }
    
    .hud button:active {
      transform: translateY(0);
    }
    
    .instruction {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(139, 69, 19, 0.95);
      color: #fff;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      z-index: 150;
      max-width: 80%;
      border: 3px solid rgba(76, 175, 80, 0.8);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.95; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.02); }
    }
    
    .instruction h1 {
      margin: 0 0 20px 0;
      font-size: 28px;
      color: #8BC34A;
    }
    
    .instruction p {
      font-size: 18px;
      line-height: 1.6;
      margin: 10px 0;
    }
    
    .hidden { display: none !important; }

    .tap-hint {
      position: fixed;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 193, 7, 0.95);
      color: #000;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      z-index: 100;
      animation: bounce 1s infinite;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    @keyframes bounce {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-10px); }
    }
  </style>

  <script>
  // Story state management
  const storyState = {
    marker1Scanned: false,
    marker2Scanned: false,
    marker3Scanned: false,
    seedPlanted: false,
    plantGrown: false,
    flowerBloomed: false,
    currentChapter: 0,
    totalChapters: 3
  };

  const storyTexts = {
    0: {
      title: "üå± The Garden of Life üå±",
      text: "Find the SOIL marker to begin your garden..."
    },
    1: {
      title: "",
      text: "TAP the seed"
    },
    2: {
      title: "Chapter 2: The Young Sprout",
      text: "Your seed has sprouted! Now find the PLANT marker to continue the journey... üåø"
    },
    3: {
      title: "Chapter 3: The Beautiful Flower",
      text: "Your plant has bloomed into a magnificent flower! TAP it to attract butterflies! üå∏ü¶ã"
    }
  };

  // Update story UI
  function updateStory() {
    const overlay = document.getElementById('story-overlay');
    const title = document.getElementById('story-title');
    const text = document.getElementById('story-text');
    const progress = document.getElementById('progress-fill');
    
    const story = storyTexts[storyState.currentChapter];
    title.textContent = story.title;
    text.textContent = story.text;
    
    const progressPercent = (storyState.currentChapter / storyState.totalChapters) * 100;
    progress.style.width = progressPercent + '%';
    
    // Hide instruction after first scan
    if (storyState.currentChapter > 0) {
      document.getElementById('instruction').classList.add('hidden');
    }

    // Show tap hint for marker 1
    const tapHint = document.getElementById('tap-hint');
    if (storyState.currentChapter === 1 && !storyState.seedPlanted) {
      tapHint.classList.remove('hidden');
    } else {
      tapHint.classList.add('hidden');
    }
  }

  // Marker visibility components
  AFRAME.registerComponent('marker-handler', {
    schema: {
      markerNum: {type: 'number', default: 1}
    },
    
    init() {
      this.el.addEventListener('markerFound', () => {
        console.log(`Marker ${this.data.markerNum} found`);
        
        // MARKER 1: SOIL
        if (this.data.markerNum === 1) {
          storyState.marker1Scanned = true;
          if (storyState.currentChapter === 0) {
            storyState.currentChapter = 1;
            updateStory();
          }
        } 
        // MARKER 2: PLANT (only visible if seed was planted)
        else if (this.data.markerNum === 2) {
          if (storyState.marker1Scanned && storyState.seedPlanted) {
            storyState.marker2Scanned = true;
            if (storyState.currentChapter === 2) {
              storyState.plantGrown = true;
              // Auto-grow the plant after a moment
              setTimeout(() => {
                const plant = document.getElementById('small-plant');
                if (plant) {
                  plant.emit('grow-plant');
                }
              }, 500);
            }
          } else {
            // Hide marker2 content if marker1 seed not planted yet
            this.el.setAttribute('visible', false);
          }
        } 
        // MARKER 3: FLOWER (only visible if plant grown)
        else if (this.data.markerNum === 3) {
          if (storyState.marker1Scanned && storyState.marker2Scanned && storyState.plantGrown) {
            storyState.marker3Scanned = true;
            if (storyState.currentChapter < 3) {
              storyState.currentChapter = 3;
              updateStory();
            }
          } else {
            // Hide marker3 content if previous markers not completed
            this.el.setAttribute('visible', false);
          }
        }
      });
      
      this.el.addEventListener('markerLost', () => {
        console.log(`Marker ${this.data.markerNum} lost`);
      });
    }
  });

  // Seed planting interaction
  AFRAME.registerComponent('plantable-seed', {
    init() {
      this.planted = false;
      
      this.el.addEventListener('click', () => {
        if (!this.planted && storyState.marker1Scanned && !storyState.seedPlanted) {
          this.planted = true;
          storyState.seedPlanted = true;
          
          // Animate seed going down into soil
          this.el.setAttribute('animation', 
            'property: position; to: 0 -0.1 0; dur: 800; easing: easeInQuad');
          
          // After planting, show sprout
          setTimeout(() => {
            this.el.setAttribute('visible', false);
            const sprout = document.getElementById('sprout');
            if (sprout) {
              sprout.setAttribute('visible', true);
              sprout.emit('grow');
            }
            
            // Advance to chapter 2
            storyState.currentChapter = 2;
            updateStory();
          }, 1000);
        }
      });
    }
  });

  // Sprout growing animation
  AFRAME.registerComponent('growing-sprout', {
    init() {
      this.el.addEventListener('grow', () => {
        // Start small and grow
        this.el.setAttribute('scale', '0.01 0.01 0.01');
        this.el.setAttribute('animation__scale', 
          'property: scale; to: 1 1 1; dur: 2000; easing: easeOutElastic');
      });
    }
  });

  // Plant growing component
  AFRAME.registerComponent('plant-grower', {
    init() {
      this.el.addEventListener('grow-plant', () => {
        // Animate leaves spreading
        const leaves = this.el.querySelectorAll('.leaf');
        leaves.forEach((leaf, i) => {
          setTimeout(() => {
            leaf.setAttribute('animation', 
              'property: scale; to: 1.5 1.5 1.5; dur: 1000; easing: easeOutBack');
          }, i * 200);
        });
        
        // Make stem taller
        const stem = this.el.querySelector('.stem');
        if (stem) {
          stem.setAttribute('animation',
            'property: height; to: 0.8; dur: 1500; easing: easeOutQuad');
        }
      });
    }
  });

  // Flower interaction - attracts butterflies
  AFRAME.registerComponent('flower-interactive', {
    init() {
      this.butterfliesSpawned = false;
      
      this.el.addEventListener('click', () => {
        if (!this.butterfliesSpawned && storyState.marker3Scanned) {
          this.butterfliesSpawned = true;
          storyState.flowerBloomed = true;
          
          // Spawn butterflies
          const marker = this.el.parentEl;
          for (let i = 0; i < 3; i++) {
            setTimeout(() => {
              const butterfly = document.createElement('a-entity');
              butterfly.setAttribute('geometry', 'primitive: sphere; radius: 0.05');
              butterfly.setAttribute('material', `color: ${['#FF69B4', '#FFD700', '#00CED1'][i]}; emissive: ${['#FF69B4', '#FFD700', '#00CED1'][i]}; emissiveIntensity: 0.5`);
              butterfly.setAttribute('position', `${Math.random() * 0.6 - 0.3} 0.8 ${Math.random() * 0.6 - 0.3}`);
              
              // Butterfly flight animation
              butterfly.setAttribute('animation',
                `property: position; 
                 to: ${Math.random() * 1.2 - 0.6} ${0.5 + Math.random() * 0.5} ${Math.random() * 1.2 - 0.6}; 
                 dur: ${2000 + Math.random() * 1000}; 
                 easing: easeInOutSine; 
                 loop: true; 
                 dir: alternate`);
              
              marker.appendChild(butterfly);
            }, i * 300);
          }
          
          // Flower pulse animation
          this.el.setAttribute('animation__pulse',
            'property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutSine; loop: true; dir: alternate');
        }
      });
    }
  });
  </script>
</head>
<body>


  <!-- Tap hint -->
  <div class="tap-hint hidden" id="tap-hint">
    üëÜ TAP the seed to plant it!
  </div>

  <!-- Story overlay -->
  <div class="story-overlay" id="story-overlay">
    <h2 id="story-title">üå± The Garden of Life üå±</h2>
    <p id="story-text">Find the SOIL marker to begin your garden...</p>
  </div>

  <!-- Progress bar -->
  <div class="progress-bar">
    <div class="progress-fill" id="progress-fill"></div>
  </div>

  <!-- Control HUD -->
  <div class="hud">
    <button id="btn-reset" title="Reset Garden">üîÑ</button>
    <button id="btn-help" title="Show Help">‚ùì</button>
    <button id="btn-info" title="Garden Info">üåø</button>
  </div>

  <a-scene
    embedded
    renderer="colorManagement: true; physicallyCorrectLights: true; antialias: true"
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

    <!-- Camera -->
    <a-entity camera></a-entity>

    <!-- Lights -->
    <a-entity light="type: ambient; intensity: 0.8; color: #FFF"></a-entity>
    <a-entity light="type: directional; intensity: 0.9; color: #FFFACD" position="2 3 1"></a-entity>
    <a-entity light="type: point; intensity: 0.6; color: #8BC34A" position="0 2 0"></a-entity>

    <!-- MARKER 1: SOIL - Seed that can be planted -->
    <a-nft
      type="nft"
      url="markers/marker1"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5"
      marker-handler="markerNum: 1">
      
      <!-- Soil base -->
      <a-cylinder
        position="0 0.05 0"
        radius="0.5"
        height="0.1"
        material="color: #8B4513; roughness: 1">
      </a-cylinder>
      
      <!-- Seed (clickable to plant) -->
<!-- Seed (clickable to plant) - MADE MUCH BIGGER -->
      <a-entity id="seed" position="0 0.5 0" plantable-seed>
        <a-sphere
          radius="0.25"
          material="color: #D2691E; roughness: 0.8"
          animation="property: position; to: 0 0.15 0; dur: 1500; easing: easeInOutSine; loop: true; dir: alternate">
          
          <!-- Seed shine -->
          <a-sphere
            position="0.08 0.08 0.08"
            radius="0.08"
            material="color: #F4A460; emissive: #F4A460; emissiveIntensity: 0.8">
          </a-sphere>
        </a-sphere>
        
        <!-- Floating sparkles around seed -->
        <a-sphere
          position="0.4 0 0"
          radius="0.06"
          material="color: #FFD700; emissive: #FFD700; emissiveIntensity: 1"
          animation="property: position; to: -0.4 0.2 0; loop: true; dur: 2000; easing: easeInOutSine">
        </a-sphere>
        
        <!-- Extra visibility indicator -->
        <a-text
          value="TAP ME!"
          position="0 0.4 0"
          align="center"
          color="#FFD700"
          width="3"
          material="shader: flat">
        </a-text>
      </a-entity>
	  
      <!-- Sprout (appears after planting) -->
      <a-entity id="sprout" visible="false" growing-sprout>
        <!-- Stem -->
        <a-cylinder
          position="0 0.15 0"
          radius="0.02"
          height="0.3"
          material="color: #228B22; roughness: 0.6">
        </a-cylinder>
        
        <!-- Small leaves -->
        <a-cone
          position="-0.08 0.25 0"
          radius-bottom="0.06"
          radius-top="0"
          height="0.15"
          rotation="0 0 -45"
          material="color: #32CD32; roughness: 0.5">
        </a-cone>
        <a-cone
          position="0.08 0.25 0"
          radius-bottom="0.06"
          radius-top="0"
          height="0.15"
          rotation="0 0 45"
          material="color: #32CD32; roughness: 0.5">
        </a-cone>
      </a-entity>
      
      <!-- Text label -->
      <a-text
        value="Fertile Soil"
        position="0 -0.1 0"
        align="center"
        color="#8B4513"
        width="2"
        material="shader: flat">
      </a-text>
    </a-nft>

    <!-- MARKER 2: SMALL PLANT - Grows when detected -->
    <a-nft
      type="nft"
      url="markers/marker2"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5"
      marker-handler="markerNum: 2">
      
      <a-entity id="small-plant" plant-grower>
        <!-- Main stem -->
        <a-cylinder
          class="stem"
          position="0 0.25 0"
          radius="0.04"
          height="0.5"
          material="color: #228B22; roughness: 0.6">
        </a-cylinder>
        
        <!-- Leaves (will animate on growth) -->
        <a-cone
          class="leaf"
          position="-0.15 0.3 0"
          radius-bottom="0.12"
          radius-top="0"
          height="0.25"
          rotation="0 0 -60"
          material="color: #00FF00; roughness: 0.5; metalness: 0.2">
        </a-cone>
        
        <a-cone
          class="leaf"
          position="0.15 0.3 0"
          radius-bottom="0.12"
          radius-top="0"
          height="0.25"
          rotation="0 0 60"
          material="color: #00FF00; roughness: 0.5; metalness: 0.2">
        </a-cone>
        
        <a-cone
          class="leaf"
          position="-0.12 0.45 0.08"
          radius-bottom="0.1"
          radius-top="0"
          height="0.2"
          rotation="20 0 -50"
          material="color: #32CD32; roughness: 0.5; metalness: 0.2">
        </a-cone>
        
        <a-cone
          class="leaf"
          position="0.12 0.45 -0.08"
          radius-bottom="0.1"
          radius-top="0"
          height="0.2"
          rotation="-20 0 50"
          material="color: #32CD32; roughness: 0.5; metalness: 0.2">
        </a-cone>
        
        <!-- Gentle sway animation -->
        <a-animation
          attribute="rotation"
          to="0 5 0"
          dur="3000"
          easing="easeInOutSine"
          direction="alternate"
          repeat="indefinite">
        </a-animation>
      </a-entity>
      
      <!-- Soil base for plant -->
      <a-cylinder
        position="0 0.05 0"
        radius="0.4"
        height="0.1"
        material="color: #8B4513; roughness: 1">
      </a-cylinder>
      
      <!-- Text label -->
      <a-text
        value="Young Sprout"
        position="0 -0.1 0"
        align="center"
        color="#228B22"
        width="2"
        material="shader: flat">
      </a-text>
    </a-nft>

    <!-- MARKER 3: FLOWER - Attracts butterflies on tap -->
    <a-nft
      type="nft"
      url="markers/marker3"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5"
      marker-handler="markerNum: 3">
      
      <!-- Flower stem -->
      <a-cylinder
        position="0 0.35 0"
        radius="0.03"
        height="0.7"
        material="color: #228B22; roughness: 0.6">
      </a-cylinder>
      
      <!-- Flower head (clickable to spawn butterflies) -->
      <a-entity id="flower-head" position="0 0.7 0" flower-interactive>
        <!-- Center of flower -->
        <a-sphere
          radius="0.1"
          material="color: #FFD700; emissive: #FFD700; emissiveIntensity: 0.4; roughness: 0.4">
        </a-sphere>
        
        <!-- Petals (6 petals arranged in circle) -->
        <a-cone
          position="0 0 0.15"
          radius-bottom="0.12"
          radius-top="0.02"
          height="0.2"
          rotation="90 0 0"
          material="color: #FF69B4; roughness: 0.3">
        </a-cone>
        <a-cone
          position="0.13 0 0.075"
          radius-bottom="0.12"
          radius-top="0.02"
          height="0.2"
          rotation="90 60 0"
          material="color: #FF1493; roughness: 0.3">
        </a-cone>
        <a-cone
          position="0.13 0 -0.075"
          radius-bottom="0.12"
          radius-top="0.02"
          height="0.2"
          rotation="90 120 0"
          material="color: #FF69B4; roughness: 0.3">
        </a-cone>
        <a-cone
          position="0 0 -0.15"
          radius-bottom="0.12"
          radius-top="0.02"
          height="0.2"
          rotation="90 180 0"
          material="color: #FF1493; roughness: 0.3">
        </a-cone>
        <a-cone
          position="-0.13 0 -0.075"
          radius-bottom="0.12"
          radius-top="0.02"
          height="0.2"
          rotation="90 240 0"
          material="color: #FF69B4; roughness: 0.3">
        </a-cone>
        <a-cone
          position="-0.13 0 0.075"
          radius-bottom="0.12"
          radius-top="0.02"
          height="0.2"
          rotation="90 300 0"
          material="color: #FF1493; roughness: 0.3">
        </a-cone>
        
        <!-- Gentle rotation -->
        <a-animation
          attribute="rotation"
          to="0 360 0"
          dur="20000"
          easing="linear"
          repeat="indefinite">
        </a-animation>
      </a-entity>
      
      <!-- Leaves on stem -->
      <a-cone
        position="-0.12 0.4 0"
        radius-bottom="0.08"
        radius-top="0"
        height="0.15"
        rotation="0 0 -70"
        material="color: #32CD32; roughness: 0.5">
      </a-cone>
      <a-cone
        position="0.12 0.5 0"
        radius-bottom="0.08"
        radius-top="0"
        height="0.15"
        rotation="0 0 70"
        material="color: #32CD32; roughness: 0.5">
      </a-cone>
      
      <!-- Soil base -->
      <a-cylinder
        position="0 0.05 0"
        radius="0.35"
        height="0.1"
        material="color: #8B4513; roughness: 1">
      </a-cylinder>
      
      <!-- Text label -->
      <a-text
        value="Beautiful Flower"
        position="0 0 0"
        align="center"
        color="#FF1493"
        width="2"
        material="shader: flat">
      </a-text>
    </a-nft>

  </a-scene>

  <script>
    // Initialize story
    updateStory();

    // Button handlers
    document.getElementById('btn-reset').addEventListener('click', () => {
      location.reload(); // Simple reset by reloading
    });

    document.getElementById('btn-help').addEventListener('click', () => {
      const instruction = document.getElementById('instruction');
      instruction.classList.toggle('hidden');
    });

    document.getElementById('btn-info').addEventListener('click', () => {
      let message = "Garden Progress:\n\n";
      message += storyState.marker1Scanned ? "‚úì Soil found\n" : "‚óã Find the soil\n";
      message += storyState.seedPlanted ? "‚úì Seed planted\n" : "‚óã Plant the seed\n";
      message += storyState.marker2Scanned ? "‚úì Plant growing\n" : "‚óã Watch it grow\n";
      message += storyState.marker3Scanned ? "‚úì Flower bloomed\n" : "‚óã See the flower\n";
      message += storyState.flowerBloomed ? "‚úì Butterflies attracted! ü¶ã" : "";
      
      alert(message);
    });
  </script>
</body>
</html>
