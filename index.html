<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AR Story: The Time Traveler's Journey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <!-- AR.js for A-Frame (NFT marker-based AR) -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .story-overlay {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 20px 30px;
      border-radius: 15px;
      max-width: 80%;
      text-align: center;
      z-index: 100;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .story-overlay h2 {
      margin: 0 0 10px 0;
      font-size: 24px;
      background: linear-gradient(90deg, #4CC3D9, #FFC65D);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .story-overlay p {
      margin: 5px 0;
      font-size: 16px;
      line-height: 1.5;
    }
    
    .progress-bar {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 400px;
      height: 8px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      overflow: hidden;
      z-index: 100;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4CC3D9, #FFC65D, #7BC8A4);
      width: 0%;
      transition: width 0.5s ease;
      border-radius: 10px;
    }
    
    .hud {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: grid;
      grid-template-columns: repeat(3, auto);
      gap: 12px;
      z-index: 100;
      pointer-events: none;
    }
    
    .hud button {
      pointer-events: auto;
      padding: 12px 16px;
      border: 0;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.95);
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    .hud button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }
    
    .hud button:active {
      transform: translateY(0);
    }
    
    .instruction {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      color: #fff;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      z-index: 150;
      max-width: 80%;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 1; }
    }
    
    .instruction h1 {
      margin: 0 0 20px 0;
      font-size: 28px;
      color: #4CC3D9;
    }
    
    .instruction p {
      font-size: 18px;
      line-height: 1.6;
      margin: 10px 0;
    }
    
    .hidden { display: none !important; }
  </style>

  <script>
  // Story state management
  const storyState = {
    marker1Scanned: false,
    marker2Scanned: false,
    marker3Scanned: false,
    currentChapter: 0,
    totalChapters: 3
  };

  const storyTexts = {
    0: {
      title: "The Journey Begins",
      text: "Scan Marker 1 to discover the magic Force of Life..."
    },
    1: {
      title: "Chapter 1: The Force of Life",
      text: "You've discovered the Force of Life! Now find Marker 2 to continue creating a new life..."
    },
    2: {
      title: "Chapter 2: the Life was born",
      text: "The life pulses with energy! Seek Marker 3 to unlock the final secret..."
    },
    3: {
      title: "Chapter 3: The Guardian's Gift",
      text: "You've completed your journey! The Time Life's treasure is revealed. Interact with all objects to explore!"
    }
  };

  // Update story UI
  function updateStory() {
    const overlay = document.getElementById('story-overlay');
    const title = document.getElementById('story-title');
    const text = document.getElementById('story-text');
    const progress = document.getElementById('progress-fill');
    
    const story = storyTexts[storyState.currentChapter];
    title.textContent = story.title;
    text.textContent = story.text;
    
    const progressPercent = (storyState.currentChapter / storyState.totalChapters) * 100;
    progress.style.width = progressPercent + '%';
    
    // Hide instruction after first scan
    if (storyState.currentChapter > 0) {
      document.getElementById('instruction').classList.add('hidden');
    }
  }

  // Marker visibility components
  AFRAME.registerComponent('marker-handler', {
    schema: {
      markerNum: {type: 'number', default: 1}
    },
    
    init() {
      this.el.addEventListener('markerFound', () => {
        console.log(`Marker ${this.data.markerNum} found`);
        
        // Check progression rules
        if (this.data.markerNum === 1) {
          storyState.marker1Scanned = true;
          if (storyState.currentChapter === 0) {
            storyState.currentChapter = 1;
            updateStory();
          }
        } else if (this.data.markerNum === 2) {
          if (storyState.marker1Scanned) {
            storyState.marker2Scanned = true;
            if (storyState.currentChapter === 1) {
              storyState.currentChapter = 2;
              updateStory();
            }
          } else {
            // Hide marker2 content if marker1 not scanned yet
            this.el.setAttribute('visible', false);
          }
        } else if (this.data.markerNum === 3) {
          if (storyState.marker1Scanned && storyState.marker2Scanned) {
            storyState.marker3Scanned = true;
            if (storyState.currentChapter === 2) {
              storyState.currentChapter = 3;
              updateStory();
            }
          } else {
            // Hide marker3 content if previous markers not scanned
            this.el.setAttribute('visible', false);
          }
        }
      });
      
      this.el.addEventListener('markerLost', () => {
        console.log(`Marker ${this.data.markerNum} lost`);
      });
    }
  });

  // Interactive object component
  AFRAME.registerComponent('interactive-object', {
    schema: {
      type: {type: 'string', default: 'spin'}
    },
    
    init() {
      this.spinning = false;
      
      // Click/tap interaction
      this.el.addEventListener('click', () => {
        if (this.data.type === 'spin') {
          this.spinning = !this.spinning;
          if (this.spinning) {
            this.el.setAttribute('animation', 
              'property: rotation; to: 0 360 0; loop: true; dur: 3000; easing: linear');
          } else {
            this.el.removeAttribute('animation');
          }
        } else if (this.data.type === 'color') {
          const colors = ['#4CC3D9', '#FFC65D', '#7BC8A4', '#EF2D5E', '#FF6B6B', '#4ECDC4'];
          const randomColor = colors[Math.floor(Math.random() * colors.length)];
          this.el.setAttribute('material', 'color', randomColor);
        } else if (this.data.type === 'scale') {
          const currentScale = this.el.getAttribute('scale');
          const newScale = currentScale.x === 1 ? 1.5 : 1;
          this.el.setAttribute('animation__scale',
            `property: scale; to: ${newScale} ${newScale} ${newScale}; dur: 500; easing: easeInOutQuad`);
        }
      });
    }
  });

  // Floating animation
  AFRAME.registerComponent('float', {
    schema: {
      speed: {type: 'number', default: 2000},
      height: {type: 'number', default: 0.2}
    },
    
    init() {
      const pos = this.el.getAttribute('position');
      this.el.setAttribute('animation__float',
        `property: position; to: ${pos.x} ${pos.y + this.data.height} ${pos.z}; 
         dir: alternate; loop: true; dur: ${this.data.speed}; easing: easeInOutSine`);
    }
  });
  </script>
</head>
<body>
  <!-- Initial instruction -->
  <div class="instruction" id="instruction">
    <h1>üåü The Time Traveler's Journey üåü</h1>
    <p>Scan the markers in order to unlock the story:</p>
    <p><strong>Marker 1</strong> ‚Üí <strong>Marker 2</strong> ‚Üí <strong>Marker 3</strong></p>
    <p>Tap on objects to interact with them!</p>
  </div>

  <!-- Story overlay -->
  <div class="story-overlay" id="story-overlay">
    <h2 id="story-title">The Journey Begins</h2>
    <p id="story-text">Scan Marker 1 to discover the Ancient Portal...</p>
  </div>

  <!-- Progress bar -->
  <div class="progress-bar">
    <div class="progress-fill" id="progress-fill"></div>
  </div>

  <!-- Control HUD -->
  <div class="hud">
    <button id="btn-reset" title="Reset Story">üîÑ</button>
    <button id="btn-help" title="Show Help">‚ùì</button>
    <button id="btn-info" title="Story Info">üìñ</button>
  </div>

  <a-scene
    embedded
    renderer="colorManagement: true; physicallyCorrectLights: true; antialias: true"
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

    <!-- Camera -->
    <a-entity camera></a-entity>

    <!-- Lights -->
    <a-entity light="type: ambient; intensity: 0.7; color: #FFF"></a-entity>
    <a-entity light="type: directional; intensity: 0.8; color: #FFF" position="1 2 1"></a-entity>
    <a-entity light="type: point; intensity: 0.5; color: #4CC3D9" position="0 3 0"></a-entity>

    <!-- MARKER 1: The Portal (Torus - spinning ring) -->
    <a-nft
      type="nft"
      url="markers/marker1"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5"
      marker-handler="markerNum: 1">
      
      <!-- Portal ring -->
      <a-torus
        position="0 0.5 0"
        radius="0.4"
        radius-tubular="0.08"
        material="color: #4CC3D9; metalness: 0.8; roughness: 0.2; emissive: #4CC3D9; emissiveIntensity: 0.5"
        rotation="90 0 0"
        interactive-object="type: spin"
        float="speed: 3000; height: 0.15">
        
        <!-- Inner glow -->
        <a-ring
          position="0 0 0"
          radius-inner="0.25"
          radius-outer="0.35"
          material="color: #FFC65D; opacity: 0.6; transparent: true; side: double"
          animation="property: rotation; to: 0 0 360; loop: true; dur: 8000; easing: linear">
        </a-ring>
      </a-torus>
      
      <!-- Orbiting particles -->
      <a-sphere
        position="0.4 0.5 0"
        radius="0.05"
        material="color: #FFC65D; emissive: #FFC65D; emissiveIntensity: 0.8"
        animation="property: object3D.position.x; to: -0.4; dir: alternate; loop: true; dur: 2000; easing: easeInOutSine"
        animation__y="property: object3D.position.y; to: 0.8; dir: alternate; loop: true; dur: 1500; easing: easeInOutSine">
      </a-sphere>
      
      <!-- Text label -->
      <a-text
        value="Ancient Portal"
        position="0 0 0"
        align="center"
        color="#FFFFFF"
        width="2"
        material="shader: flat"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear">
      </a-text>
    </a-nft>

    <!-- MARKER 2: The Crystal (Octahedron - crystal shape) -->
    <a-nft
      type="nft"
      url="markers/marker2"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5"
      marker-handler="markerNum: 2">
      
      <!-- Crystal structure -->
      <a-octahedron
        position="0 0.6 0"
        radius="0.3"
        material="color: #7BC8A4; metalness: 0.9; roughness: 0.1; emissive: #7BC8A4; emissiveIntensity: 0.6; transparent: true; opacity: 0.9"
        interactive-object="type: color"
        float="speed: 2500; height: 0.2"
        animation="property: rotation; to: 0 360 360; loop: true; dur: 10000; easing: linear">
        
        <!-- Inner core -->
        <a-sphere
          position="0 0 0"
          radius="0.15"
          material="color: #FFC65D; emissive: #FFC65D; emissiveIntensity: 1"
          animation="property: scale; to: 1.2 1.2 1.2; dir: alternate; loop: true; dur: 1000; easing: easeInOutSine">
        </a-sphere>
      </a-octahedron>
      
      <!-- Energy rings -->
      <a-ring
        position="0 0.6 0"
        radius-inner="0.35"
        radius-outer="0.4"
        material="color: #4CC3D9; opacity: 0.5; transparent: true; side: double"
        rotation="0 0 0"
        animation="property: rotation; to: 360 0 0; loop: true; dur: 3000; easing: linear">
      </a-ring>
      
      <a-ring
        position="0 0.6 0"
        radius-inner="0.35"
        radius-outer="0.4"
        material="color: #EF2D5E; opacity: 0.5; transparent: true; side: double"
        rotation="90 0 0"
        animation="property: rotation; to: 90 360 0; loop: true; dur: 3000; easing: linear; delay: 1000">
      </a-ring>
      
      <!-- Text label -->
      <a-text
        value="Crystal of Time"
        position="0 0.1 0"
        align="center"
        color="#FFFFFF"
        width="2"
        material="shader: flat">
      </a-text>
    </a-nft>

    <!-- MARKER 3: The Guardian (Complex sculpture) -->
    <a-nft
      type="nft"
      url="markers/marker3"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5"
      marker-handler="markerNum: 3">
      
      <!-- Guardian body (cylinder) -->
      <a-cylinder
        position="0 0.4 0"
        radius="0.15"
        height="0.5"
        material="color: #EF2D5E; metalness: 0.7; roughness: 0.3"
        interactive-object="type: scale">
        
        <!-- Head (sphere) -->
        <a-sphere
          position="0 0.35 0"
          radius="0.2"
          material="color: #FFC65D; metalness: 0.8; roughness: 0.2; emissive: #FFC65D; emissiveIntensity: 0.3">
          
          <!-- Eyes -->
          <a-sphere
            position="-0.08 0.05 0.15"
            radius="0.04"
            material="color: #4CC3D9; emissive: #4CC3D9; emissiveIntensity: 1"
            animation="property: material.emissiveIntensity; to: 0.3; dir: alternate; loop: true; dur: 800">
          </a-sphere>
          <a-sphere
            position="0.08 0.05 0.15"
            radius="0.04"
            material="color: #4CC3D9; emissive: #4CC3D9; emissiveIntensity: 1"
            animation="property: material.emissiveIntensity; to: 0.3; dir: alternate; loop: true; dur: 800">
          </a-sphere>
        </a-sphere>
        
        <!-- Arms -->
        <a-cylinder
          position="-0.2 0 0"
          radius="0.05"
          height="0.4"
          rotation="0 0 45"
          material="color: #EF2D5E; metalness: 0.7; roughness: 0.3"
          animation="property: rotation; to: 0 0 -45; dir: alternate; loop: true; dur: 2000">
        </a-cylinder>
        <a-cylinder
          position="0.2 0 0"
          radius="0.05"
          height="0.4"
          rotation="0 0 -45"
          material="color: #EF2D5E; metalness: 0.7; roughness: 0.3"
          animation="property: rotation; to: 0 0 45; dir: alternate; loop: true; dur: 2000">
        </a-cylinder>
      </a-cylinder>
      
      <!-- Treasure chest at base -->
      <a-box
        position="0 0.15 0.3"
        width="0.3"
        height="0.2"
        depth="0.2"
        material="color: #8B4513; metalness: 0.5; roughness: 0.7">
        
        <!-- Chest lid -->
        <a-box
          position="0 0.12 0"
          width="0.32"
          height="0.05"
          depth="0.22"
          material="color: #A0522D; metalness: 0.5; roughness: 0.7"
          rotation="-30 0 0"
          animation="property: rotation; to: 30 0 0; dir: alternate; loop: true; dur: 3000; easing: easeInOutQuad">
        </a-box>
        
        <!-- Gold coins -->
        <a-cylinder
          position="0 0.15 0"
          radius="0.08"
          height="0.02"
          material="color: #FFD700; metalness: 1; roughness: 0.2; emissive: #FFD700; emissiveIntensity: 0.5">
        </a-cylinder>
      </a-box>
      
      <!-- Text label -->
      <a-text
        value="Guardian's Gift"
        position="0 0 0"
        align="center"
        color="#FFFFFF"
        width="2"
        material="shader: flat"
        float="speed: 4000; height: 0.1">
      </a-text>
      
      <!-- Victory particles -->
      <a-sphere
        position="0 0.8 0"
        radius="0.03"
        material="color: #FFD700; emissive: #FFD700; emissiveIntensity: 1"
        animation="property: position; to: 0.3 1.2 0.3; loop: true; dur: 2000"
        animation__opacity="property: material.opacity; to: 0; loop: true; dur: 2000">
      </a-sphere>
      <a-sphere
        position="0 0.8 0"
        radius="0.03"
        material="color: #4CC3D9; emissive: #4CC3D9; emissiveIntensity: 1"
        animation="property: position; to: -0.3 1.2 -0.3; loop: true; dur: 2000; delay: 666"
        animation__opacity="property: material.opacity; to: 0; loop: true; dur: 2000; delay: 666">
      </a-sphere>
      <a-sphere
        position="0 0.8 0"
        radius="0.03"
        material="color: #EF2D5E; emissive: #EF2D5E; emissiveIntensity: 1"
        animation="property: position; to: 0.3 1.2 -0.3; loop: true; dur: 2000; delay: 1333"
        animation__opacity="property: material.opacity; to: 0; loop: true; dur: 2000; delay: 1333">
      </a-sphere>
    </a-nft>

  </a-scene>

  <script>
    // Initialize story
    updateStory();

    // Button handlers
    document.getElementById('btn-reset').addEventListener('click', () => {
      storyState.marker1Scanned = false;
      storyState.marker2Scanned = false;
      storyState.marker3Scanned = false;
      storyState.currentChapter = 0;
      updateStory();
      document.getElementById('instruction').classList.remove('hidden');
    });

    document.getElementById('btn-help').addEventListener('click', () => {
      const instruction = document.getElementById('instruction');
      instruction.classList.toggle('hidden');
    });

    document.getElementById('btn-info').addEventListener('click', () => {
      const scanned = [];
      if (storyState.marker1Scanned) scanned.push('Marker 1 ‚úì');
      if (storyState.marker2Scanned) scanned.push('Marker 2 ‚úì');
      if (storyState.marker3Scanned) scanned.push('Marker 3 ‚úì');
      
      const message = scanned.length > 0 
        ? `Progress: ${scanned.join(', ')}` 
        : 'No markers scanned yet. Start with Marker 1!';
      
      alert(message);
    });
  </script>
</body>
</html>
